<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafico</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="div_grafico">
        <canvas id="grafico" style="width: 300px; height: 300px;"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('grafico');

        let labelsx=['brasil', 'EUA', 'Singapura', 'Jap√£o']
        let valores=[2000000,3000000,4000000,500000]
      
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: labelsx,
            datasets: [{
              label: '# indice de boiolice',
              data: valores,
              borderWidth: 2
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
    </script>
</body>
</html>

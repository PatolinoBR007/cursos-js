<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="objetos" class="objetos"></div>
    <div id="form">
        <div class="campo">
            <label for="f_nome">Nome</label>
            <input type="text" name="f_nome" id="f_nome">
        </div>
        <div class="campo">
            <label for="f_tel">Telefone</label>
            <input type="number" id="f_tel" name="f_tel">
        </div>
        <div class="campo">
            <label for="f_email">Email</label>
            <input type="email" name="f_email" id="f_email">
        </div>
        <div id="botoes">
            <button id="btn_gravar">Gravar</button>
        </div>
    </div>
    <div id="listaContatos"></div>

    <script type="module" src="modulos.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        body {
            background-color: #2c2f33;
        }
        div#area {
            font: normal 20pt arial;
            background: #23272a;
            color: #ffffff;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div id="area">
        interaja...
    </div>
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', saiu)
        function clicar() {  
            a.innerText = 'Mouse clicado'
            a.style.background = '#7289da'
        }
        function entrar() {
            a.innerText = 'Mouse em cima'
        }
        function saiu() {
            a.innerText = 'Mouse retirado'
            a.style.background = '#23272a'
        }
    </script>
</body>
</html>
